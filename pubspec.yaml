name: studyhive
description: Welcome to Study Hive! This app is designed to help students form study groups, organize their work and assignments, schedule meetings, and more. With Study Hive, you can collaborate with your peers and improve your academic performance

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.19.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_fonts:
  flex_color_scheme: ^7.0.4
  equatable:
  get:
  ionicons:
  dartz: ^0.10.1
  url_launcher:
  cached_network_image:
  iconly: ^1.0.1
  google_sign_in: ^6.1.0
  firebase_core: ^2.10.0
  cloud_firestore: ^4.5.3
  firebase_auth: ^4.4.2
  freezed: ^2.3.2
  freezed_annotation: ^2.2.0
  json_annotation: ^4.8.0
  intl_phone_number_input: ^0.7.3+1
  get_storage: ^2.1.1
  pinput: ^2.2.31
  image_picker: ^0.8.7+4
  image_cropper: ^3.0.3
  internet_connection_checker: ^1.0.0+1
  nanoid: ^1.0.0
  firebase_storage: ^11.1.2
  flutter_animate: ^4.1.1+1
  skeletons: ^0.0.3
  rxdart: ^0.27.7
  device_preview: ^1.1.0
  firebase_crashlytics: ^3.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1
  build_runner: ^2.3.3
  json_serializable: ^6.6.1

flutter:
  uses-material-design: true


  assets:
    - assets/

